{% if posts | length > 0 %}
{% for post in posts | values | sort(attribute="metadata.published_date") %}
<content-preview class="xray inner right" data-type="post">
    <a href="{{ base_url }}/{{ post.url }}"></a>
    <content-title>{{ post.title }}</content-title>
    <published-date>@{{ post.metadata.author_name }} {{ post.metadata.published_date }}</published-date>
</content-preview>
{% endfor %}
{% else %}
<p>
    No posts, yet. Check back soon.
</p>
{% endif %}
